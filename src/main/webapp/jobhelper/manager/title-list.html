<div class="row">
    <!--分页文字信息  -->

    <!-- 分页条信息 -->

<script type="text/javascript" th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<link rel="stylesheet" th:href="@{/static/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
<script th:src="@{/static/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script type="text/javascript">


    function getRootPath() {
        var pathName = window.location.pathname.substring(1);
        var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
        // return window.location.protocol + '//' + window.location.host + '/' + webName + '/';
        return window.location.protocol + '//' + window.location.host + '/';
    }


    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    };

    $(function () {
        to_page(1);
    });

    function to_page(pn) {
        var str = getRootPath();
        $.ajax({
            url: str + "/manageTitle",
            data: "pn=" + pn,
            type: "GET",
            success: function (result) {
                console.log(result)
                build_title_table(result);
                build_page_info(result);
                build_page_nav(result);
            }
        });
    }

    function build_title_table(result) {
        $("#title_table tbody").empty();
        var titles = result.extend.pageInfo.list;

        $.each(titles, function (index, title) {
            var checkBoxTd = $("<td><input type='checkbox' name='ids' class='check_item'/></td>");
            var titleId = $("<td></td>").append(title.titleId);
            var titleName = $("<td></td>").append(title.titleName);
            var titleQuestionone = $("<td></td>").addClass("jobscroll").append(title.titleQuestionone);
            var titleQuestiontwo = $("<td></td>").addClass("jobscroll").append(title.titleQuestiontwo);
            var titleQuestionthree = $("<td></td>").addClass("jobscroll").append(title.titleQuestionthree);
            var titleQuestionfour = $("<td></td>").addClass("jobscroll").append(title.titleQuestionfour);
            var titleState = $("<td></td>").append(title.titleState);
            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑");
            //为编辑按钮添加一个自定义的属性，来表示当前员工id
            editBtn.attr("edit-id", title.titleId);
            var delBtn = $("<button></button>").addClass("btn btn-danger btn-sm delete_btn")
                .append($("<span></span>").addClass("glyphicon glyphicon-trash")).append("删除");
            //为删除按钮添加一个自定义的属性来表示当前删除的员工id
            delBtn.attr("del-id", title.titleId);
            var btnTd = $("<td></td>").append(editBtn).append(" ").append(delBtn);
            //append方法执行完成以后还是返回原来的元素
            $("<tr></tr>").append(checkBoxTd)
                .append(titleId).append(titleName).append(titleQuestionone).append(titleQuestiontwo).append(titleQuestionthree).append(titleQuestionfour).append(titleState).append(btnTd).appendTo("#title_table tbody");
        })
    }
    //分页
    function build_page_info(result) {
        $("#page_info_area").empty();
        $("#page_info_area").append("当前" + result.extend.pageInfo.pageNum + "页,总" +
            result.extend.pageInfo.pages + "页,总" +
            result.extend.pageInfo.total + "条记录");
        totalRecord = result.extend.pageInfo.total;//最后的数据
        currentPage = result.extend.pageInfo.pageNum;//当前页
    }

    function build_page_nav(result) {
        //page_nav_area
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");

        //构建元素
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if (result.extend.pageInfo.hasPreviousPage == false) {
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        } else {
            //为元素添加点击翻页的事件
            firstPageLi.click(function () {
                to_page(1);
            });
            prePageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum - 1);
            });
        }

        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));
        if (result.extend.pageInfo.hasNextPage == false) {
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        } else {
            nextPageLi.click(function () {
                to_page(result.extend.pageInfo.pageNum + 1);
            });
            lastPageLi.click(function () {
                to_page(result.extend.pageInfo.pages);
            });
        }

        //添加首页和前一页 的提示
        ul.append(firstPageLi).append(prePageLi);
        //1,2，3遍历给ul中添加页码提示
        $.each(result.extend.pageInfo.navigatepageNums, function (index, item) {

            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if (result.extend.pageInfo.pageNum == item) {
                numLi.addClass("active");
            }
            numLi.click(function () {
                to_page(item);
            });
            ul.append(numLi);
        });
        //添加下一页和末页 的提示
        ul.append(nextPageLi).append(lastPageLi);

        //把ul加入到nav
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }

    //清空表单样式及内容
    function reset_form(ele) {
        $(ele)[0].reset();
        //清空表单样式
        $(ele).find("*").removeClass("has-error has-success");
        $(ele).find(".help-block").text("");
    }

    //单个删除
    $(document).on("click", ".delete_btn", function () {
        //1、弹出是否确认删除对话框
        var empName = $(this).parents("tr").find("td:eq(2)").text();
        var titleId = $(this).attr("del-id");

        if (confirm("确认删除【" + empName + "】吗？")) {
            var str = getRootPath();
            //确认，发送ajax请求删除即可
            $.ajax({
                url: str + "deleteTitle?id=" + titleId,
                type: "GET",
                success: function (result) {
                    alert(result.msg);
                    if (result.code == 100) {
                        //2、显示刚才保存的数据
                        to_page(1);
                    } else {
                        //显示失败信息
                        console.log(result);
                    }
                }
            });
        }
    });
    //多个删除
    //全选或者取消全选
    function DoCheck() {
        var ch = document.getElementsByName("ids");
        if (document.getElementById("check_all").checked == true) {
            for (var i = 0; i < ch.length; i++) {
                ch[i].checked = true;
            }
        } else {
            for (var i = 0; i < ch.length; i++) {
                ch[i].checked = false;
            }
        }
    }

    //点击新增按钮弹出模态框。
    $("#title_add_model").click(function () {
        //清除表单数据（表单完整重置（表单的数据，表单的样式））
        reset_form("#titleAddModal form");
        //弹出模态框
        $("#titleAddModal").modal({
            backdrop: "static"
        });
    });
    //点击保存，保存员工。
    $("#title_save_btn").click(function () {
        var str =
            //2、发送ajax请求保存员工
            $.ajax({
                url: getRootPath()+"addTitle",
                type: "POST",
                data: $("#titleAddModal form").serialize(),
                success: function (result) {
                    console.log(result)
                    if (result.code == 100) {
                        //员工保存成功；
                        //1、关闭模态框
                        $("#titleAddModal").modal('hide');
                        //2、显示刚才保存的数据
                        to_page(1);
                    } else {
                        //显示失败信息
                        console.log(result);
                    }
                }
            });
    });

    //点击批量删除按钮
    $(document).on('click', '#title_delete_all_btn', function () {
        var checkID = [];//定义一个空数组
        var str = getRootPath();
        $("input[name='ids']:checked").each(function (i) {//把所有被选中的复选框的值存入数组
            checkID[i] = $(this).parents("tr").find("td:eq(1)").text();
        });
        alert(JSON.stringify(checkID));
        if (checkID != null && checkID.length > 0) {
            $.ajax({
                type: 'POST',
                url: str + 'batchDeleteTitle',
                data: JSON.stringify(checkID),
                dataType: 'json',
                contentType: 'application/json',
                success: function (result) {
                    if (result.code == 100) {
                        to_page(1);
                    } else {
                        //显示失败信息
                        console.log(result);
                    }
                }
            });
        }
    });

    //点击编辑按钮弹出模态框。
    $(document).on("click", ".edit_btn", function () {
        var str = getRootPath();
        //1、发送ajax,根据id获取用户信息
        //清除表单数据（表单完整重置（表单的数据，表单的样式））
        reset_form("#titleModifyModal form");
        var Id = $(this).attr("edit-id");
        $.ajax({
            url: getRootPath() + "editTitle?id=" + Id,
            type: "GET",
            success: function (result) {
                //填充用户信息
                console.log(result);
                $("#titleId_modify_input").val(result.extend.title.titleId);
                $("#titleName_modify_input").val(result.extend.title.titleName);
                $("#titleState_modify_input").val(result.extend.title.titleState);
                $("#titleQuestionone_modify_input").val(result.extend.title.titleQuestionone);
                $("#titleQuestiontwo_modify_input").val(result.extend.title.titleQuestiontwo);
                $("#titleQuestionthree_modify_input").val(result.extend.title.titleQuestionthree);
                $("#titleQuestionfour_modify_input").val(result.extend.title.titleQuestionfour);

            }
        });
        //2、弹出模态框
        $("#titleModifyModal").modal({
            backdrop: "static"
        });
    });
    //点击保存，更新数据库
    $("#title_modify_btn").click(function () {
        var str = getRootPath();
        $.ajax({
            url: getRootPath() + "updateTitle",
            type: "POST",
            data: $("#titleModifyModal form").serialize(),
            success: function (result) {
                //alert(result.msg);
                if (result.code == 100) {
                    //员工保存成功；
                    //1、关闭模态框
                    $("#titleModifyModal").modal('hide');
                    //2、显示刚才保存的数据
                    to_page(1);
                } else {
                    //显示失败信息
                    console.log(result);
                }
            }
        });
    });

</script>
