<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link th:href="@{/static/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/h-ui.admin/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/h-ui.admin/css/style.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/lib/Hui-iconfont/1.0.8/iconfont.css}" rel="stylesheet" type="text/css" />

<title>后台登录 - JobHelper.admin v3.1</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" th:action="@{/adminLogin}" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="adminName" type="text" placeholder="账户" class="input-text size-L" required>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="adminPassword" type="password" placeholder="密码" class="input-text size-L" required>
          <span th:if="${msg!=null}"><!--/*@thymesVar id="msg" type="java.lang.String"*/-->
          <span th:text="${msg}"></span></span>
        </div>
      </div>
      <!--<div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>-->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input  type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">职助网 心仪的岗位不是梦想！</div>
<script type="text/javascript" th:src="@{/static/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script>
</body>
</html>
